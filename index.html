<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Jogo da Velha</h1>
    <div class="equipe" id="equipe">
        <h3 for="jogador1" class="ml">Jogador 1:</h3>
        <input type="text" name="jogador1" id="jg1" placeholder="Nickname 1">

        <h3 for="jogador2" class="ml">Jogador 2:</h3>
        <input type="text" name="jogador2" id="jg2" placeholder="Nickname 2">

        <input class="ml" id="btn" onclick="getName()" type="button" value="Ok">
    </div>

    <button id="btnRnc" onclick="Rnc()">Reiniciar</button>
    <h2 id="status"></h2>
    <div id="fContainer">
        <div class="container">
            <div class="square" id="q1"></div>
            <div class="square" id="q2"></div>
            <div class="square" id="q3"></div>
        </div>
        <div class="container">
            <div class="square" id="q4"></div>
            <div class="square" id="q5"></div>
            <div class="square" id="q6"></div>
        </div>
        <div class="container">
            <div class="square" id="q7"></div>
            <div class="square" id="q8"></div>
            <div class="square" id="q9"></div>
        </div>
    </div>
    <div id="history">
        <table>
            <caption><h3>Pontuação</h3></caption>
            <tr>
                <th>Nome</th>
                <th>Pontos</th>
            </tr>
            <tr>
                <td class="jogName"></td>
                <td class="jogPont">0</td>
            </tr>
            <tr>
                <td class="jogName"></td>
                <td class="jogPont">0</td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
